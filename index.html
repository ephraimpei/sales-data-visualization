<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sales Data Visualization</title>
    <script type="text/javascript" src="bundle.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" href="styles.css">

    <script>
      module.$(document).on("ready", function() { main(); })
    </script>
  </head>
  <body>

    <section class="nav-bar group">
      <div class="filters">
        <label class="loc-level-2-label" for="loc-level-2"></label>
        <select id="loc-level-2"></select>

        <label class="loc-level-1-label" for="loc-level-1"></label>
        <select id="loc-level-1"></select>
      </div>

      <div class="buttons">
        <button class="download-template">
          <a href="/data_template.csv">Download CSV template</a>
        </button>

        <button class="upload-template">Upload CSV template</button>
        <input type="file">

        <button class="template1">
          <p>Load Example Data 1</p>
          <p>Product Sales Data</p>
        </button>

        <button class="template2">
          <p>Load Example Data 2</p>
          <p>NBA Jersey Sales Data</p>
        </button>
      </div>

    </section>

    <section class="main-graph"></section>
  </body>
</html>
